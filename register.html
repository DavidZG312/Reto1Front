<body class="register-body bg-primary">
    <div class="container">
        <div class="row-register row justify-content-center">
            <div class="register-contain col-xxl-5 col-xl-6 col-lg-7 col-md-10 col-sm-12 p-2 "
                style="text-align: center;">
                <h1 class="display-5 text-primary mt-5" style="text-align: center;"> Registrarme </h1>

                <div class="container">
                    <div class="row">
                        <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 p-2">
                            <input id="email" class="form-control form-control-sm mt-4"
                                placeholder="Correo Electronico" onblur="correoExiste()" />
                            <input id="name" class="form-control form-control-sm mt-4" type="text"
                                placeholder="Nombre y Apellidos" />
                            <input id="password" class="form-control form-control-sm mt-4" type="password"
                                placeholder="Contraseña" />
                            <input id="repeatPassword" class="form-control form-control-sm mt-4" type="password"
                                placeholder="Repetir Contraseña" />
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 mt-3">
                            <button class="btn btn-primary" onclick="validacionRegistro()">
                                Registrarme
                            </button>
                        </div>
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 mt-3">
                            <a href="index.html" style="text-decoration: none;">
                                Ya tengo una cuenta
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
</body>
