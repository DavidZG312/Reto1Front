<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Iniciar Sesión</title>
</head>

<body class="login-body bg-primary">
    <div class="container">
        <div class="row-login row justify-content-center">
            <div class="login-contain col-xxl-5 col-xl-6 col-lg-7 col-md-10 col-sm-12 p-2 " style="text-align: center;">
                <h1 class="display-5 text-primary mt-5" style="text-align: center;"> Iniciar Sesión </h1>

                <div class="container">
                    <div class="row">
                        <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 p-2">
                            <input id="email" type="text" class="form-control form-control-sm mt-4"
                                placeholder="Correo Electronico" onkeypress="onKeyDownHandler(event)"/>
                            <input id="password" type="password" class="form-control form-control-sm mt-4"
                                placeholder="Contraseña" onkeypress="onKeyDownHandler(event)"/>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 mt-3">
                            <button class="btn btn-primary" onclick="iniciarSesion()">
                                Iniciar Sesion
                            </button>
                        </div>
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 mt-3">
                            <a href="register.html" style="text-decoration: none;">
                                Registrarme
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
</body>
<script src="js/login.js" type="text/javascript"></script>

</html>
